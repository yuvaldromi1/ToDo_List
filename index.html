<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="utf-8" />
    <title>לוח משימות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="my-container">
        <h1 class="my-title">לוח משימות</h1>
        <form id="taskForm" class="my-form">
            <div class="my-form-row">
                <input id="taskText" type="text" class="my-input" placeholder="משימה">
            </div>
            <div class="my-form-row">
                <input id="dueAt" type="datetime-local" class="my-input">
            </div>
            <div class="my-form-row">
                <button type="submit" class="my-btn">הוסף</button>
            </div>
        </form>
        <div id="board">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
